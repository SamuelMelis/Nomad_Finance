<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Error Logging -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        if (msg.includes('ResizeObserver loop')) return;
        var div = document.createElement('div');
        div.style = "position:fixed;top:0;left:0;right:0;bottom:0;background:white;color:red;padding:20px;z-index:9999;white-space:pre-wrap;font-family:monospace;overflow:auto;";
        div.innerHTML = "<strong>App Error</strong><br/>" + msg + "<br/>" + (error && error.stack ? error.stack : '');
        document.body.appendChild(div);
      };
    </script>

    <!-- Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    
    <title>NomadFinance</title>
    
    <!-- Tailwind CSS (Using CDN for simplicity in this setup) -->

      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-tap-highlight-color: transparent;
